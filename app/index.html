<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>vimeo_fun</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <h1>'Allo, 'Allo!</h1>
      <ul></ul>
      <p>Don't forget to update your readme file!!</p>
    </div>

    <script type="text/template" id="vid_stream">
        <% all.each( function(Video) { %>
            <li class="videos">
                <iframe src="http://player.vimeo.com/video/<%=Video.get('id')%>?api=1" width="400" height="225"></iframe>
                </iframe>
            </li>
            <li class="video_info">
                <%=Video.get('title')%>
            </li>
        <% }); %>
    </script> 

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        
        <script src="scripts/model.js"></script>
        <script src="scripts/views.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
